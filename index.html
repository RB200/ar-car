<!DOCTYPE html>
<html>
    <head>
        <title>VR Car Simulator</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <script src="./main.js"></script>

    </head>
    <body>
        <a-scene id="scene" background="color:lightblue" inspector-plugin-recast>
            <a-assets>
                <a-asset-item id="wheel-model" src="./scene.gltf"></a-asset-item>
                <a-asset-item id="navmesh" src="./navmesh.gltf"></a-asset-item>
            </a-assets>
            
            
            <a-box position="0 0 -2" width="5" height="5" color="red"></a-box>
            <a-box position="7 0 -2" width="5" height="5" color="red"></a-box>
            <a-box position="14 0 -2" width="5" height="5" color="red"></a-box>
            <a-plane id="ground" position="0 -1 -10" width="300" height="300" rotation="-90 0 0" color="green"></a-plane>
            <a-plane id="road1" position="0 -0.9 -15" width="5" height="20" rotation="-90 0 0" color="black"></a-plane>
            <a-plane id="road2" position="5 -0.9 -5" width="5" height="20" rotation="-90 0 90" color="black"></a-plane>
            <a-plane id="road3" position="-5 -0.9 2" width="5" height="20" rotation="-90 0 0" color="black"></a-plane>
            <a-plane id="road4" position="7.5 -0.9 -25" width="5" height="20" rotation="-90 0 90" color="black"></a-plane>
            <a-entity position="0 2 0" id="nm" gltf-model="#navmesh" visible="false" nav-mesh></a-entity>
        </a-scene>


    </body>
</html>
